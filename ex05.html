<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		/*
		+, -, *, /, %
		+=, -= ,,,
		<, >=, ==,,, ===, !==
		- === : 값과 다입 모두 같으면 true
		- !== : 값 또는 타입이 다르면 true
		||, &&, !
		++, --
		
		 */
		let num1 = 10, num2 = "10";
		document.write((num1 == num2) + "<br>");
		document.write((num1 === num2) + "<br>");

		const x = 5;
		const y = 7;
		let result;

		result = (x > y) ? x : y;
		document.write("큰 값 : " + result + "<br>");

		result = (x > y) ? x - y : y - x;
		document.write(`큰 값 -작은 값 = ${result}<br>`);
		
		
		
		
		
		
		
		
		
	</script>
</body>
</html>
