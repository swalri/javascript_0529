<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	javascript(플젝) -> ex01.html
	<br> - js
	<br> - 동적인 정보를 표현하기 위한 언어
	<br> - 애니메이션 추가 등 거의 모든 것을 만들 수 있는 스크립팅 언어
	<br> - html, css의 조작이 가능해 진다
	<br> - 변수 type
	<br> - number : 숫자형(정수, 실수)
	<br> - boolean : true, false
	<br> - object : 배열 또는 key, value등을 표현하는 값
	<br> - undefined : 변수에 값이 없는 경우
	<br>

	<script type="text/javascript">
		let num = 100;
		let str = "문자열";
		let fl = 1.1234;
		let bool = true;
		let arr
		[ 1, 2, 3 ];
		let obj = {
			name : 'kim',
			"age" : 20
		};
		let test;

		console.log(num, typeof (num));
		console.log(str, typeof (str));
		console.log(fl, typeof (fl));
		console.log(bool, typeof (bool));
		console.log(arr, typeof (arr));
		console.log(obj, typeof (obj));
		console.log(test, typeof (test));

		console.log('변경 전 num : ' + num + " " + typeof (num));
		num = "변경합니다";
		console.log("변경 후 num : " + num + " " + typeof (num));
		
		
		
		
	</script>



</body>
</html>
