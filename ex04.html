<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		const num01 = prompt("첫번째 값 입력");
		const num02 = prompt("두번째 값 입력");

		console.log(typeof num01);
		console.log(typeof num02);

		document.write(num01 + num02 + "<br>");
		document.write(Number(num01) + parseInt(num02)+"<br>");
		document.write(Number(num01) + parseFloat(num02)+"<br>");
		document.write(Number(num01/num02)+"<br>");
		document.write(parseInt(num01/num02)+"<br>");
	</script>
</body>
</html>
