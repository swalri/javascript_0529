<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		let n;
		let msg = "";
		//1.
		n = prompt("수 입력");//
		if (n % 5 == 0) {
			msg = "5의 배수 입니다";
		} else {
			msg = "5의 배수가 아닙니다";
		}
		document.write(msg + "<br>");
		//2.
		n = prompt("수 입력");//
		if (0 < n && n < 100) {
			msg = "정상";
		} else {
			msg = "비정상";
		}
		document.write(msg + "<br>");
		//3.
		n = prompt("수 입력");//
		if (n % 6 == 0) {
			document.write(n + "<br>");
		}
	</script>
</body>
</html>
