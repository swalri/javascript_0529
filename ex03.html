<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		const name = prompt("당신의 이름은?");
		const age = prompt(name + "님의 나이는?");
		const addr = prompt(`${name}님의 주소는?`);
		
		document.write('<table border="1">');
		document.write('<tr>');
		document.write('<th>이름</th>	<th>나이</th>	<th>주소</th>');
		document.write('</tr>');
		document.write('<tr>');
		document.write('<th>'+name+'</th><th>'+age+'</th><th>'+addr+'</th>');
		document.write('</tr>');
		document.write('<tr>');
		document.write(`<th>${name}</th><th>${age}</th><th>${addr}</th>`);
		document.write('</tr>');
		document.write('</table>');
		
		const msg=`
			<table border="1">
				<tr>
					<th>이름</th>	<th>나이</th>	<th>주소</th>
				<tr>
				<tr>
					<th>${name}</th><th>${age}</th><th>${addr}</th>
				<tr>
			</table>
		`;
		document.write("<hr>");
		document.write(msg);
		
		
	</script>

</body>
</html>
